{% extends "base.html" %}

{% block title %}Reschedule Appointment - VaxCare{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 bg-gray-50 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Reschedule Appointment</h2>
        </div>
        <form method="POST" class="p-6 space-y-4">
            <div>
                <label for="schedule_id" class="block text-sm font-medium text-gray-700">New Schedule</label>
                <select name="schedule_id" id="schedule_id" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    {% for schedule in schedules %}
                        <option value="{{ schedule.schedule_id }}">{{ schedule.centre.name }} - {{ schedule.date.strftime('%B %d, %Y') }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="time_slot" class="block text-sm font-medium text-gray-700">New Time Slot</label>
                <input type="time" name="time_slot" id="time_slot" required class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('dashboard') }}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-4 py-2 border border-transparent text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Confirm Reschedule
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
